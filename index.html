<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<link type="text/css" rel="stylesheet" href="js/jquery.qtip.css">
	<link type="text/css" rel="stylesheet" href="layout.css">
	<link type="text/css" rel="stylesheet" href="buttons.css">
	
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Chris' UI Elements</title>
	
	<script src="js/jquery-1.6.4.min.js"></script>
	<script src="js/jquery.qtip.js"></script>
	<script src="js/tooltips.js"></script>
	
	</head>
<body>

	<div class="col1" >
		<h2>Regular Buttons</h2>
		<button class="app add" title="Add">Add</button>
		<button class="app delete tooltip-fancy" title="Delete">&nbsp;</button>
		<button class="app edit tooltip-fancy" title="Edit">&nbsp;</button>
		<button class="app yes" title="Yes">Yes</button>
		<button class="app no" title="No">No</button>
		<button class="app tooltip-fancy" title="The quick brown fox jumps over the <br>lazy dog.">Help</button>
		
		<h2>Large Buttons</h2>
		<button class="large yes_large" title="Yes!">Yes</button>
		<button class="large no_large" title="No!">No</button>
		
	</div>
</body>

</html>
