<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<link type="text/css" rel="stylesheet" href="layout.css">
	<link type="text/css" rel="stylesheet" href="buttons.css">
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Chris' UI Elements</title>
	<script src="js/jquery-1.2.6.min.js"></script>
	</head>
<body>

	<div class="col1" >
		<h2>Regular Buttons</h2>
		<button class="app add" title="Add">Add</button>
		<button class="app delete tooltip-js" title="Delete">&nbsp;</button>
		<button class="app edit tooltip-js" title="Edit">&nbsp;</button>
		<button class="app yes" title="Edit">Yes</button>
		<button class="app no" title="Edit">No</button>
		<button class="app help-bubble" title="Add">Help</button>
		
		<h2>Large Buttons</h2>
		<button class="large yes_large" title="Edit">Yes</button>
		<button class="large no_large" title="Edit">No</button>

	</div>


<!-- js tooltips -->
<script>
	$(function() {
		// select all desired input fields and attach tooltips to them
		$(" .tooltip-js:input").tooltip({

			// place tooltip on the right edge
			position: "bottom",
			// a little tweaking of the position
			offset: [3, -67],
			// use the built-in fadeIn/fadeOut effect
			effect: "fade",
			// custom opacity setting
			opacity: 0.9

		});
	});
</script>

</body>

</html>
